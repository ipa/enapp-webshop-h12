<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./template/template.xhtml">
        <ui:define name="content">
            <h1>Login</h1>
            <div class="well">
                <form class="form-horizontal" method="POST" action="login.xhtml/j_security_check" name="loginForm">
                    <div class="control-group">
                        <label class="control-label" for="inputj_username">Username</label>
                        <div class="controls">
                            <h:inputText type="text" id="j_username" placeholder="Username"  />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputj_password">Password</label>
                        <div class="controls">
                            <h:inputSecret type="password" id="j_password" placeholder="Password" />
                        </div>
                    </div>
                    <h:commandButton type="submit" class="btn btn-primary" value="Login"></h:commandButton>
                </form>
            </div>
        </ui:define>
    </ui:composition>
</html>

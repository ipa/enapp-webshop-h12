<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition>
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <a class="brand" href="#">ENAPP Webshop - Iwan Paolucci</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav"> 
                                <li><a href="#{facesContext.externalContext.requestContextPath}/index.xhtml">Home</a></li>
                                <li><a href="#{facesContext.externalContext.requestContextPath}/products.xhtml">Products</a></li>
                                <li><a href="#{facesContext.externalContext.requestContextPath}/basket.xhtml">Basket <span class="badge">#{basket.numberOfProducts()}</span></a></li>
                                <li><a href="#{facesContext.externalContext.requestContextPath}/secure/account.xhtml">Account</a></li>
                                <li><a href="#{facesContext.externalContext.requestContextPath}/createaccount.xhtml">Create Account</a></li>
                                <li><a href="http://#{facesContext.externalContext.requestServerName}:#{facesContext.externalContext.requestServerPort}/enapp12-tapaoluc-web-admin/index.xhtml">Admin</a></li>
                            </ul>
                            <c:if test="#{usersession.isLoggedIn()}" >
                                <a href="#{facesContext.externalContext.requestContextPath}/secure/logout.xhtml" class="btn btn-danger pull-right">Logout</a>
                            </c:if>
                            <c:if test="#{usersession.isNotLoggedIn()}" >
                                <a href="#{facesContext.externalContext.requestContextPath}/secure/account.xhtml" class="btn btn-success pull-right">Login</a>
                            </c:if>
                        </div>
                    </div>
                </div>
            </div>
        </ui:composition>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <meta charset="utf-8" />
        <title>Bootstrap, from Twitter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <!-- Le styles -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="container">

            <h1>Bootstrap starter template</h1>
            <p>Use this document as a way to quick start any new project. 
                All you get is this message and a barebones HTML document.
            </p>

            <h:form class="form-horizontal">
                <div class="control-group">
                    <div class="controls">
                        <h:commandButton class="btn" value="Add Purchase" />
                    </div>
                </div>
            </h:form>
        </div>

        <!-- Le javascript
   ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="bootsrap/js/jquery.js"></script>
        <script src="bootsrap/js/bootstrap-transition.js"></script>
        <script src="bootsrap/js/bootstrap-alert.js"></script>
        <script src="bootsrap/js/bootstrap-modal.js"></script>
        <script src="bootsrap/js/bootstrap-dropdown.js"></script>
        <script src="bootsrap/js/bootstrap-scrollspy.js"></script>
        <script src="bootsrap/js/bootstrap-tab.js"></script>
        <script src="bootsrap/js/bootstrap-tooltip.js"></script>
        <script src="bootsrap/js/bootstrap-popover.js"></script>
        <script src="bootsrap/js/bootstrap-button.js"></script>
        <script src="bootsrap/js/bootstrap-collapse.js"></script>
        <script src="bootsrap/js/bootstrap-carousel.js"></script>
        <script src="bootsrap/js/bootstrap-typeahead.js"></script>

    </body>
</html>

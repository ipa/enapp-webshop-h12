<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <div class="hero-unit">
                    <h1>Welcome to ENAPP Webshop</h1>
                    <p>lorem ipsum dolor...</p>
                </div>
                
                <h:form class="navbar-form pull-right" method="POST" name="loginForm">
                    <input class="input-small span2" value="#{usersession.iusr}" type="text" id="j_username" placeholder="Username"  />
                    <input class="input-small span2" value="#{usersession.ipwd}" type="password" id="j_password" placeholder="Password" />
                    <h:commandButton type="submit" class="btn" action="#{usersession.login()}" value="Login">
                        <!--<f:ajax render="@form" execute="@form"/>-->
                    </h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>foo</title>
    </h:head>

    <h:body>
        <h:form>
            <h:commandButton action="#{index.addPurchase()}" value="Add Purchase"/>
        </h:form>
    
    <h3>
        #{basket.numberOfProducts()}
    </h3>
    
    <table>
        <thead>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
        </thead>
        <tbody>
            <c:forEach items="#{productcatalog.allProducts}" var="product">
                <tr>
                    <td>#{product.name}</td>
                    <td>#{product.description}</td>
                    <td>#{product.unitprice}</td>
                    <td>
                        <h:commandButton action="#{basket.addProduct}" value="Add">
                            <f:param name="productid" value="#{product.id}" />
                        </h:commandButton>
                    </td>
                </tr>
            </c:forEach>
        </tbody>
    </table>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./template/template.xhtml">
        <ui:define name="content">
            <h2>Basket</h2>
            <h3>
                # of Products: #{basket.numberOfProducts()}
            </h3>

            <table class="table table-hover table-condensed">
                <thead>
                    <th>Product</th>
                    <th>Amount</th>
                    <th></th>
                </thead>
                <tbody>
                    <c:forEach items="#{basket.basketContent().items}" var="item">
                        <tr>
                            <td>#{item.product.name}</td>
                            <td>#{item.amount}</td>
                            <td>
                                <h:form>
                                    <h:commandButton type="button" class="btn"  action="#{basket.removeProduct()}" value="-">
                                        <f:param name="productid" value="#{item.product.id}" />
                                    </h:commandButton>
                                </h:form>
                            </td>
                        </tr>
                    </c:forEach>
                </tbody>
            </table>
            
            <h:form>
                <h:commandButton class="btn btn-primary"  action="#{basket.checkout()}" value="Checkout" />
                <span> </span>
                <h:commandButton class="btn btn-danger"  action="#{basket.clear()}" value="Clear"
                                 onclick="if (!confirm('are you sure')) return false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
